	<body>

		
		<div class="container">
			<div class="header">
				<h3 class="text-muted">Beer_Puzzle_Application</h3>
			</div>


			<div ng-app="beerApp" ng-controller="BeerController" class="jumbotron">
				<h1> Binder </h1>
				<!-- <slick autoplay="true" autoplaySpeed="500" fade="true" init-onload=true data="allBeer"> -->
					<div class="all-beer js-beer-slider">
						<div class="single-beer" ng-repeat="beer in allBeer">
								<img src="http://lorempixel.com/output/animals-q-c-300-300-7.jpg">
							<div>{{beer.name}}</div>
							<div>Likes: {{beer.likes}}</div>
								<button ng-click="updateLikes(beer, -1)">X</button>
								<button ng-click="updateLikes(beer, 1)"><\3</button>
							<br>
								<button class="btn" ng-click="showDiv = !showDiv">Add Beer</button>
							<br>
							<div ng-show="showDiv">
								<input type="text" ng-model="beerToAdd.name">
								<button class="btn2" ng-click="addBeer(beerToAdd)">Submit</button>
							</div>	
						</div>
					</div>	
				<!-- </slick>	 -->
			</div>
		</div>
